<head>

<!--stop watch-->
<div class="container">
    <div id="timer">
        00:00:00

        <button id="startStopBtn">

            <button id="resetBtn">
            <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
        </button>
    </div>



</div>
